<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Restaurant Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="orders.html" class="active">Orders</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="staff.html">Staff</a></li>
                <li><a href="customers.html">Customers</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Orders Management</h2>
        <div class="menu-container">
            <div class="menu-section">
                <h3>Add New Order</h3>
                <form id="addOrderForm">
                    <div class="form-group">
                        <label for="orderCustomer">Customer Name:</label>
                        <input type="text" id="orderCustomer" required>
                    </div>
                    <div class="form-group">
                        <label for="orderCustomer">Customer ID:</label>
                        <input type="text" id="customerID" required>
                    </div>
                    <div class="form-group">
                        <label for="orderItems">Order Items:</label>
                        <textarea id="orderItems" required></textarea>
                    </div>
                    <button type="submit">Add Order</button>
                </form>
            </div>
            <div class="menu-section">
                <h3>Current Orders</h3>
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total(XAF)</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Orders will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Restaurant Management System</p>
    </footer>
    <script src="js/orders.js"></script>
</body>
</html>
